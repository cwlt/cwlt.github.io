<class="menu">
{% for item in site.data.menu %}
    {% if item.subcategories != null %}
    <a href="{{ item.href }}" class="page-link">{{ item.title }}</a>
    <ul class="sub-menu">
    {% for subcategory in item.subcategories %}
    <a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
     <a href="{{ item.href }}" class="page-link">{{ item.title }}</a>
    {% endif %}
    {% endfor %}
